<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylepro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logoa" src="imagenes/Vector.png" alt="logoa">
        <img class="logob" src="imagenes/logo.jpg" alt="logob">
        <h6 class="informacion">&#10071;Solo letras min√∫sculas y sin acentos</h6>
    </header>
    <main>
        <section class="principal">

            <textarea class="mensaje" cols="30" rows="10" placeholder="Digita tu mensaje..."></textarea>
            <div class="botones-principal">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="copiar" onclick="btncopiar()">Copiar</button>
                <button class="pegar" onclick="btnpegar()">Pegar</button>
            </div>

        </section>

        <section class="secundario">
            <textarea class="respuesta" cols="30" rows="10"></textarea>

        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
